<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Tag</title>
</head>
<body>
  <h1>Registration Form With Table Tag</h1>
   <form>
    <table>
        <tr>
            <td>Name: </td>
            <td>
                <input type="text" placeholder="Name">
            </td>
            <tr>
                <td> Email Id:</td>
                <td>
                    <input type="text" placeholder="example@yahoo.com">
                </td>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <input type="text" placeholder="01234********">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>
                        <input type="checkbox" Physics>Physics <br>
                        <input type="checkbox" Chemistry>Chemistry<br>
                        <input type="checkbox" Maths>Maths<br>
                        <input type="checkbox" Sports>Sports<br>
                        <input type="checkbox" English>English<br>
                    </td>
                </tr>
                <tr>
                    <td>Qualification:</td>
                    <td>
                        <select>
                            <option value="text">Select Option</option>
                            <option value="text">HSC</option>
                            <option value="text">SSC</option>
                            <option value="text">Graduarion</option>
                            <option value="text">Post Graduation</option>
                            <option value="text">Phd</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea name="Address" id="" cols="19" rows="4" placeholder="Your Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Submit:</td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tr>
        </tr>
    </table>
   </form>





















</body>
</html>
